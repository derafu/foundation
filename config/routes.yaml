# Base configuration for routes.yaml

- route: /
  handler: '%kernel.project_dir%/templates/pages/home.html.twig'
  name: homepage

- route: /readme
  handler: '%kernel.project_dir%/README.md'
  name: readme

- route: error
  handler: '%kernel.project_dir%/templates/default/error.html.twig'
  name: errorpage
